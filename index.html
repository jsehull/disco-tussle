<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disco Tussle</title>
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="menu-card" class="active">
    <img id="menu-logo" src="images/logo.png" alt="Disco Tussle">
    <nav id="menu-nav">
      <p>A memory game with colorful triples</p>
      <button id="one-player-game">ONE PLAYER</button>
      <button id="multiplayer-game">TWO PLAYER</button>
    </nav>
  </section>

  <main id="game-card">
    <img id="game-logo" src="images/logo.png" alt="Disco Tussle">

    <div id="single-player-box">
      <div class="player-box">
        <p id="player-none" class="player active">Turn Count</p>
        <p id="turn-count"></p>
      </div>
    </div>

    <div id="multi-player-box">
      <div class="player-box">
        <p id="player-one" class="player active">Player One</p>
        <p id="player-one-score" class="active"></p>
      </div>
      <div class="player-box">
        <p id="player-two" class="player">Player Two</p>
        <p id="player-two-score"></p>
      </div>
    </div>

    <p id="news-feed">3 picks remaining</p>

    <div id="dance-floor"></div>
  </main>

  <article id="win-overlay">
    <div id="overlay-box">
      <h2 id="congrats">Congratulations</h2>
      <p id="winner-text"></p>
      <button id="play-again-btn">Play Again</button>
      <button id="main-menu-btn">Main Menu</button>
    </div>
  </article>

  <script src="index.js"></script>
</body>
</html>
