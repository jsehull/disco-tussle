<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disco Tussle</title>
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="menu-card" class="active">
    <h1 class="game-title">Disco Tussle</h1>
    <nav>
      <button id="one-player-game">ONE PLAYER</button>
      <button id="multiplayer-game">TWO PLAYER</button>
    </nav>
  </section>

  <main id="game-card">
    <div id="turn-box">
      <p id="player-one" class="player active">Player One</p>
      <p id="player-two" class="player">Player Two</p>
    </div>
    <p id="news-feed">3 picks remaining</p>

    <div id="dance-floor"></div>
  </main>

  <article id="win-overlay">
    <div class="container">
      <h2>Congratulations</h2>
      <p>You have won the game!</p>
      <button id="play-again-btn">Play Again</button>
      <button id="main-menu-btn">Main Menu</button>
    </div>
  </article>

  <script src="index.js"></script>
</body>
</html>
